---
# Source: social-network/charts/user-mention-service/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: user-mention-service
  name: user-mention-service
spec: 
  replicas: 1
  selector:
    matchLabels:
      service: user-mention-service
  template:
    metadata:
      labels:
        service: user-mention-service
        app: user-mention-service
    spec: 
      shareProcessNamespace: true
      containers:
      - name: perf
        image: suvigyajain1/perf
        securityContext:
          privileged: true
          capabilities:
            add:
            - SYS_PTRACE
        tty: true
        stdin: true 
      - name: "user-mention-service"
        image: docker.io/yg397/social-network-microservices:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9090
        command: 
        - UserMentionService        
        volumeMounts:
        - name: user-mention-service-config
          mountPath: /social-network-microservices/config/service-config.json
          subPath: service-config.json
      volumes:
      - name: user-mention-service-config
        configMap:
          name: user-mention-service
      hostname: user-mention-service
      restartPolicy: Always
